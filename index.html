<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Workflow Canvas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toolbar">
    <button class="button-toolbar" id="editBtn">Edit</button>
  </div>

  <div class="wrapper">
    <div id="canvas" class="canvas">
      <div id="brackets" class="brackets"></div> 
    </div>

    <div id="sidebar" class="sidebar hidden">
      <h2>New Task</h2>
      <div class="block-palette">
        <div class="block draggable" draggable="true">Task A</div>
        <div class="block draggable" draggable="true">Task B</div>
        <div class="block center draggable" draggable="true">
          <div class="add-task">
            <p style="font-size:24px">+</p>
            <p>Add new task</p>
          </div>
        </div>
      </div>
      <button class="button-sidebar" id="closeSidebar">Close</button>
    </div>
  </div>

  <div id="popup" class="hidden popup-overlay" role="dialog" aria-labelledby="popupTitle">
    <div class="popup-content">
      <h2 id="popupTitle">New Task</h2>
      <input type="text" id="popupTitleInput" placeholder="Task Title"/>
      <select id="popupMember">
        <option value="" disabled selected>Select Members</option>
        <option value="type1">Member 1</option>
        <option value="type2">Member 2</option>
        <option value="type3">Member 3</option>
      </select>
      <textarea id="popupDesc" placeholder="Task Description"></textarea>
      <select id="popupType">
        <option value="" disabled selected>Select Type of Task</option>
        <option value="typeApproval">Approval</option>
        <option value="typeAccept">Accept</option>
        <option value="typeSubmit">Submit</option>
      </select>
      <input type="text" id="popupDueDate" placeholder="Due Date"/>
      <button id="savePopup">Save</button>
    </div>
  </div>

  <template id="block-template">
    <div class="block">
      <div class="status-circle"></div>
      <div class="block-content">
        <div class="block-title"></div>
        <div class="block-desc"></div>
        <div class="block-member"></div>
        <div class="block-due-date"></div>
        <!-- <div class="block-type"></div> --> 
      </div>
      <button class="approve-button hidden">Approve</button>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
