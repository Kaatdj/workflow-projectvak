<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Workflow Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <button id="editBtn">Bewerk</button>
  </div>

  <div class="wrapper">

    </div>
  </div>

  <script src="app.js" type="module"></script>

</html>
