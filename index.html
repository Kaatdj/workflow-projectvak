<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Workflow Canvas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<button id="editBtn" class="edit-btn-top">Edit</button>

  <div class="wrapper">
    <div id="canvas" class="canvas">
      <div id="brackets" class="brackets"></div> 
    </div>

    <div id="sidebar" class="sidebar hidden">
      <h2>New Task</h2>
      <div class="block-palette">
        <div class="block">
          <div class="status-circle"></div>
          <div class="block-content draggable" draggable="true"
               data-title="Regular Task"
               data-type="typeAccept">
            <div class="block-title">Regular Task</div>
            <div class="block-desc">description</div>
            <div class="block-member">member</div>
            <div class="block-due-date">dd/mm/yyyy</div>
          </div> 
          <button class="done-button">Mark as done</button> 
        </div>      
        <div class="block">
          <div class="status-circle"></div>
          <div class="block-content draggable" draggable="true"
               data-title="Approval Task"
               data-type="typeApproval">
            <div class="block-title">Approval Task</div>
            <div class="block-desc">description</div>
            <div class="block-member">member</div>
            <div class="block-due-date">dd/mm/yyyy</div>
          </div>
          <button class="approve-button">Approve</button>
        </div>
        <div class="block">
          <div class="status-circle"></div>
          <div class="block-content draggable" draggable="true"
               data-title="Tender Ended"
               data-type="typeEnded">
            <div class="block-title">Tender Ended</div>
            <div class="block-desc">description</div>
            <div class="block-member">member</div>
            <div class="block-due-date">dd/mm/yyyy</div>
          </div>
        </div>
        <div class="block">
          <div class="block_ center draggable" draggable="true">
            <div class="add-task">
              <p style="font-size:28px">+</p>
              <p>Add new task</p>
            </div>
          </div>
        </div>
        <button class="button-sidebar" id="closeSidebar">Close</button>
      </div>
    </div>
  </div>

  <div id="popup" class="hidden popup-overlay" role="dialog" aria-labelledby="popupTitle">
    <div class="popup-content">
      <h2 id="popupTitle">New Task</h2>
      <input type="text" id="popupTitleInput" placeholder="Task Title" required />
      <select id="popupMember" required>
        <option value="" disabled selected>Select Members</option>
      </select>
      <textarea id="popupDesc" placeholder="Task Description"></textarea>
      <select id="popupType" required>
        <option value="" disabled selected>Select Type of Task</option>
        <option value="typeApproval">Approval</option>
        <option value="typeAccept">Regular Task</option>
      </select>
      <input
        type="date"
        id="popupDueDate"
        required
      />
      <div class="buttons">
        <button id="deleteBlock">Delete</button>
        <button id="savePopup">Save</button>
      </div>
    </div>
  </div>

  <template id="block-template">
    <div class="block">
      <div class="status-circle"></div>
      <div class="block-content">
        <div class="block-title"></div>
        <div class="block-desc"></div>
        <div class="block-member"></div>
        <div class="block-due-date"></div>
        <!-- <div class="block-type"></div> --> 
      </div>
      <button class="approve-button hidden">Approve</button>
      <button class="done-button hidden">Mark as done</button>
      <button class="redirect-button hidden">Fill in</button>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
